<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">


<dom-module id="header-wc">
	<template>
		
		<style is="custom-style">
			
			:host{
				--background: #000000;
			}

			paper-toolbar.toolbar{
				--paper-toolbar-background: var(--background);
				--paper-toolbar-title:{
					text-align: center;
					margin-left: auto;
					margin-right: auto;
				}
			}

			.menuIcon{
				margin-right: 0 !important;
			}

		</style>

		<!--.............................. HEADER .............................-->

		<!-- Navbar and search -->
		<paper-toolbar class="toolbar">
			<iron-icon icon="home" src="{{icon}}" id="homeIcon"></iron-icon>
			<div class="title">Javi Caballero</div>
			<paper-icon-button icon="menu" class="menuIcon" on-click="_toggle"></paper-icon-button>
		</paper-toolbar>
	</template>
	<script>
		Polymer({
			is: 'header-wc',
			properties:{
				
				icon: {
					type: String,
					value: ""
				},

				color: {
					type: String,
					value: "#000000"
				},

			},

			attached: function(){
				if(this.color && this.color != "#000000"){
					this.customStyle['--background'] = this.color;
          this.updateStyles();
				}

				if(this.icon && this.icon!=""){
					this.$['homeIcon'].icon="";
				}
			},

			_toggle: function(){
				//TODO
				window.alert('unlucky: undefined');
			},

		});
	</script>
</dom-module>
